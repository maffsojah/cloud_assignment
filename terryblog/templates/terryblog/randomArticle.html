{%if randomPosts %}

	{% for randomPost in randomPosts %}
		<div class="col-md-3">
			<a href="/terryblog/{{ randomPost.slug }}/">
				<div class="thumbnail">
					<div class="caption">
						<h4>{{ randomPost.title }}</h4>
						<i class="fa fa-plus"></i>
					</div>
					<img  src="/terryblog/{{randomPost.hero_image.url}}">
				</div>
			</a>
		</div>
	{% endfor %}

{% endif %}
