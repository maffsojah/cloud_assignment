{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Food blog where you get delicious recipes and food guide daily.">
    <meta name="author" content="Terry Mafura">
    <title>World Food</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "css/style.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="wrapper">

        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/blog"><span class="glyphicon glyphicon-globe"></span>World Food</a>
            </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="nav-collapse">
                <ul class="nav navbar-nav menu">
                    <li><a href="#"><i class="fa fa-cutlery"></i>Recipes</a></li>
                    <li><a href="#"><i class="fa fa-heartbeat"></i>Healthy Food</a></li>
                    <li><a href="#"><i class="fa fa-glass"></i>Drinks</a></li>
                    <li><a href="#"><i class="fa fa-star"></i>Top Recipes</a></li>
                    <li><a href="#"><i class="fa fa-user"></i>About</a></li>
                    <li><a href="#"><i class="fa fa-envelope"></i>Contact Us</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">

              	   {% block blog_entries %} {% endblock %}

                </div>
            </div>
        </div>

        <div id="related-posts">
            <div class="container-fluid">
                <h2>Related Posts</h2>
                <div class="row">
                  {% include "blog/randomArticle.html" %}
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
     <script src="{% static "js/script.js" %}"></script>
  </body>
</html>
